{% extends "base.html" %}
{% block contents %}
    <h1>テスト</h1>
    <hr>
    <form action="#" method="post">
        <p>Q.</p>
        <p>{{ target.explain }}</p>
        <hr>
        <div v-if="toggle">
            <img src="../resource/secretBox.png" width="480" height="160" v-on:click="toggleBtn">
        </div>
        <section v-else>
            <div>
                <p>A.</p>
                <p>{{ target.keyword }}</p>
                <p>コメント：{{ target.comment }}</p>
                <button type="summit" name="correct" value="{{target.id}}">正解</button>
                <button type="summit" name="incorrect" value="{{target.id}}">不正解</button>
            </div>
        </section>
    </form>

    <a href="{{ url_for('top') }}">トップへ戻る</a>
{% endblock %}
